<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@0;1&display=swap" rel="stylesheet">

  <title>Calculator App in Vanilla JS by Monil Bid</title>
</head>
<body>
  <div class="calculator">
    <div class="screen-row">
      <div class="screen" id="screen"></div>
    </div>
    <div class="buttons">
      <div class="row">
        <div class="digit cell">1</div>
        <div class="digit cell">2</div>
        <div class="digit cell">3</div>
        <div class="sign cell">÷</div>
      </div>
      <div class="row">
        <div class="digit cell">4</div>
        <div class="digit cell">5</div>
        <div class="digit cell">6</div>
        <div class="sign cell">×</div>
      </div>
      <div class="row">
        <div class="digit cell">7</div>
        <div class="digit cell">8</div>
        <div class="digit cell">9</div>
        <div class="sign cell">−</div>
      </div>
      <div class="row">
        <div class="digit cell">0</div>
        <div class="sign cell" id="clear">C</div>
        <div class="sign cell">=</div>
        <div class="sign cell">+</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
